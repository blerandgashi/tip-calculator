<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    
    <div class="input-group">
      <label for="bill">Bill Amount</label>
      <input type="number" id="bill" placeholder="0.00">
    </div>

    <div class="input-group">
      <label>Tip Percentage</label>
      <div class="tip-buttons">
        <button class="tip-btn" data-tip="10">10%</button>
        <button class="tip-btn" data-tip="15">15%</button>
        <button class="tip-btn" data-tip="20">20%</button>
        <button class="tip-btn" data-tip="25">25%</button>
      </div>
    </div>

    <div class="input-group">
      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="1" value="1">
    </div>

    <div class="results">
      <div class="result-item">
        <span>Tip Amount:</span>
        <span class="result-value" id="tip-amount">$0.00</span>
      </div>
      <div class="result-item">
        <span>Total:</span>
        <span class="result-value" id="total">$0.00</span>
      </div>
      <div class="result-item">
        <span>Per Person:</span>
        <span class="result-value" id="per-person">$0.00</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
